<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Property | BlueHorizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="blue-theme">
    <header class="navbar">
        <div class="logo">Blue<span>Horizon</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="agents.html">Agents</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="list-property.html" class="btn-primary">List Property</a>
    </header>

    <section class="contact-wrapper" style="padding-top: 40px;">
        <div class="container">
            <div class="contact-glass-form" style="max-width: 800px; margin: 0 auto;">
                <h1 style="text-align: center; margin-bottom: 30px;">List Your <span>Property</span></h1>
                <form id="listing-form">
                    <div class="input-group">
                        <label>Property Title</label>
                        <input type="text" id="prop-title" placeholder="e.g. Modern Beachfront Villa" required>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="input-group">
                            <label>Price (USD)</label>
                            <input type="number" id="prop-price" placeholder="e.g. 1500000" required>
                        </div>
                        <div class="input-group">
                            <label>Property Type</label>
                            <select id="prop-type" style="width: 100%; background: transparent; border: 1px solid #e9e4e4; padding: 15px; border-radius: 10px; color: #333; outline: none;">
                                <option value="Villa">Villa</option>
                                <option value="Apartment">Apartment</option>
                                <option value="Estate">Estate</option>
                                <option value="Loft">Loft</option>
                                <option value="House">House</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Location</label>
                        <input type="text" id="prop-location" placeholder="e.g. Miami, Florida" required>
                    </div>

                    <div class="input-group">
                        <label>Property Image</label>
                        <input type="file" id="prop-image" accept="image/*" required style="padding: 12px; background: rgba(255,255,255,0.5);">
                        <small style="color: #666;">Upload an image from your device</small>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 20px;">
                        <div class="input-group"><input type="number" id="prop-beds" placeholder="Beds" required></div>
                        <div class="input-group"><input type="number" id="prop-baths" placeholder="Baths" required></div>
                        <div class="input-group"><input type="number" id="prop-sqft" placeholder="Sqft" required></div>
                    </div>

                    <div class="input-group" style="margin-top: 20px;">
                        <label>Description</label>
                        <textarea id="prop-desc" rows="4" placeholder="Describe the property features..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit" style="margin-top: 20px;">Submit Listing</button>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>

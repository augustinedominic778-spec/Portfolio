<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="blue-theme">

    <section class="page-header">
        <div class="header-overlay">
            <button class="btn-back" style="position: absolute; top: 40px; left: 20px; z-index: 100; color: white;">
    <i class="fas fa-arrow-left"></i> Back
</button>

            <h1>Exclusive <span>Properties</span></h1>
            <p>Discover our curated collection of luxury homes.</p>
            
            <div class="filter-box" style="margin-top: 0;">
                <input type="text" id="loc-search" placeholder="City, Zip, or Neighborhood">
                <select id="type-search">
                    <option value="">Property Type</option>
                    <option value="Villa">Villa</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Estate">Estate</option>
                    <option value="Loft">Loft</option>
                </select>
                <button id="search-trigger">Search Now</button>
            </div>
        </div>
    </section>

    <main class="container" style="margin-top: 40px;">
        <div id="property-grid" class="property-grid"></div>
        <div id="load-more-container" style="text-align: center; margin-top: 30px; display: none;">
            <button id="load-more-btn" class="btn-primary" style="padding: 12px 30px; font-size: 16px;">Load More Properties</button>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 BlueHorizon Luxury Real Estate. Built for Excellence.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>

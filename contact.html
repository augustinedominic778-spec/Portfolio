<head>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="blue-theme">
<section class="contact-wrapper">
    <button class="btn-back" style="position: absolute; top: 20px; left: 20px; z-index: 100;"><i class="fas fa-arrow-left"></i> Back</button>
    <div class="container contact-grid">
        <div class="contact-text-area">
            <h1>Get In <span>Touch</span></h1>
            <p>Direct communication for elite clients.</p>
            <div class="info-item">
                <i class="fas fa-envelope-open-text"></i>
                <a href="mailto:augustinedominic778@gmail.com">augustinedominic778@gmail.com</a>
            </div>
        </div>
        <div class="contact-glass-form">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Your Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <textarea placeholder="How can we assist your property journey?" rows="5"></textarea>
                <button type="submit" class="btn-submit">Send Inquiry</button>
            </form>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
